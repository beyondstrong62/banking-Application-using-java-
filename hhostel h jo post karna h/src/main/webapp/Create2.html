<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        background-image: url('bg.png'); /* Hacker/cybersecurity background image */
        background-size: cover;
        background-position: center;
        color: #00ff00; /* Light green text color */
        text-align: center;
        padding-top: 100px;
    }

    h2 {
        font-size: 36px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
    }

    label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
        color: #00ff00; /* Light green label color */
    }

    input[type="text"] {
        width: 300px;
        padding: 10px;
        margin: 5px;
        border: 1px solid #00ff00;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #00ff00; /* Light green button background */
        color: #000; /* Black button text color */
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #007f00; /* Dark green hover background */
    }
</style>
</head>
<body>
<h2>Enter Account Details</h2>
<form action="CreateServlet" method="post">
    <label>Enter Account Number</label>
    <input type="text" name="num"/><br/>
    <label>Enter Name</label>
    <input type="text" name="name"/><br/>
    <label>Enter Balance</label>
    <input type="text" name="balance"/><br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
