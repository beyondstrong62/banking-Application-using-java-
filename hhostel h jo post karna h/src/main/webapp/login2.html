<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        background-image: url('bg.png'); /* Hacker/cybersecurity background image */
        background-size: cover;
        background-position: center;
        color: #00ff00; /* Light green text color */
    }

    .container {
        text-align: center;
        padding-top: 100px;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
    }

    form {
        width: 300px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #00ff00; /* Light green button background */
        color: #000; /* Black button text color */
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #007f00; /* Dark green hover background */
    }
</style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="LoginServlet" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
